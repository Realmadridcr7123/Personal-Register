{% extends "base.html"%} <!-- Utökar från basmallen (base.html) -->

{% block title %}
Register new user <!-- Titel för denna sida -->
{% endblock %}

{% block content %}
<!-- Block för innehåll på sidan -->

{% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
         {{ message }} <!-- Visar meddelanden om det finns några flash-meddelanden -->
      {% endfor %}
   {% endif %}
{% endwith %}

<div class="content"> 
    <h2>Register new user</h2> <!-- Rubrik för registrering av ny användare -->
    <form action="" method="POST" class="form-group" >
      <!-- Formulär för att lägga till ny användare -->
      <label>Name</label>
      <input class="form-control" type="Text" id="name" name="name" required> <!-- Input för namn -->

      <label>Age</label>
      <input class="form-control" type="number" min="0" max="120" id="age" name="age" required> <!-- Input för ålder med begränsning -->

      <label>Country</label>
      <input class="form-control" type="text" id="country" name="country" required> <!-- Input för land -->

      <label>Email</label>
      <input class="form-control" type="email" id="email" name="email" required> <!-- Input för e-postadress -->

      <label>Number</label>
      <input class="form-control" type="text" id="phone" name="phone" required> <!-- Input för telefonnummer -->

      <label for="username">Username</label>
      <input class="form-control" type="text" id="username" name="username" required> <!-- Input för användarnamn -->

      <input type="submit"> <!-- Knapp för att skicka formuläret -->
    </form>
</div>
{% endblock %}
